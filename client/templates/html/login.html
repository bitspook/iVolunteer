<template name="login">
  <style>
    .content {
    width:  500px;
    margin: 0 auto;
    }

    h1 {
      margin-left: 100px;
    }

    .small {
      height: 120px;
    }
  </style>
  <div class="content well">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" placeholder="Email" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" placeholder="Password" class="form-control"/>
        </div>
      </div>

      {{#if signupForm}}
      <div class="form-group">
        <label class="col-sm-2 control-label">Confirm</label>
        <div class="col-sm-10">
          <input type="password" name="password" placeholder="Confirm Password" class="form-control"/>
        </div>
      </div>
      {{/if}}

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-large btn-default">{{actionBtnTxt}}</button>
          <a id="toggleForm" href="#" class="small" style="vertical-align: bottom">{{toggleFormTxt}}</a>
        </div>
      </div>
    </form>
  </div>
</template>
